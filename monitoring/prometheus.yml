# Prometheus configuration for Aegen L2 Testnet
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    network: 'aegen-testnet'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Aegen Validator Nodes
  - job_name: 'aegen-validators'
    static_configs:
      - targets: 
          - 'validator-1:8545'
          - 'validator-2:8545'
          - 'validator-3:8545'
    metrics_path: '/metrics'
    scrape_interval: 5s

  # Aegen Node Detailed Metrics
  - job_name: 'aegen-node-details'
    static_configs:
      - targets: ['validator-1:8545']
    metrics_path: '/metrics'
    params:
      format: ['prometheus']

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
